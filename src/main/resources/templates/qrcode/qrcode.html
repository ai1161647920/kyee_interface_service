<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
 <script type="text/javascript" src="/qrcode/utf.js"></script>
 <script type="text/javascript" src="/qrcode/jquery.qrcode.js"></script>
 <script type="text/javascript">
 var text = "[[${text}]]";
     $(document).ready(function() {
         $("#qrcodeCanvas").qrcode({
             render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
             text : text,    //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
             width : "200",               //二维码的宽度
             height : "200",              //二维码的高度
             background : "#ffffff",       //二维码的后景色
             foreground : "#000000",        //二维码的前景色
             src: '/img/logo/kyee_group_logo.jpg'             //二维码中间的图片
         });
     });
 </script>

 </head>
 <body>
     <center>
       <h2>[[${msg}]]</h2>
       <div id="qrcodeCanvas"></div>
     </center>
 </body>
</html>
